<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./calender.css" />
    </head>

    <body>
        <table>
            <thead>
                <th colspan="4">1,984</th>
            </thead>
            <DIV>
                <tbody>
                    <tr>
                        <td>C</td>
                        <td>+/-</td>
                        <td>%</td>
                        <td id="math_sign">/</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td id="math_sign">X</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td id="math_sign">-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td id="math_sign">+</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </tbody>                   
            </DIV>
        </table>
            
    </body>

</html>

<html>

    <head>
        <title>Collage Admission Form></title>
    </head>
    <body style="background-color: bisque;">
        <h2 style="text-align: center">University Admission Form</h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>Candidate name </td>
                        <td><input type="text" placeholder="First name" required/><input type="text" placeholder="Last Name" required/><td>
                    </tr>
                    <tr>
                    <td>Date of Birth </td>
                    <td><input type="Date" /></td>
                    <tr>
                    <td>Address </td>
                    <td><input type-="text" Placeholder="Address Line 1" /><input type="text" placeholder="Address line 2" /><input type="text" placeholder="city" /><input type="text" placeholder="Province" /><input type="number" placeholder="Pin" /></td>
                    </tr>
                    <tr>
                    <td>Phone no. </td>
                    <td><input type="number" /></td>
                    </tr>
                    <tr>
                    <td>Branch Applying for </td>
                    <td><input type="text" /></td>
                    </tr>
                    <tr>
                    <td>Category </td>
                    <td><input type="text" /></td>
                    </tr>
                    <tr>
                    <td>Applying for Term Beginning </td>
                    <td><input type="month" /></td>
                    </tr>
                    <tr>
                    <td colspan="2"><input type="checkbox" required/><span>I agree that all information provided is correct</span></td>
                    </tr>
                 </tbody>
            </table>
            <input type="submit" />
        </form>
    </body>

</html>
